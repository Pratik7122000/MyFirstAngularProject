<mat-toolbar>
  <mat-toolbar-row class="justify-content-between">
    <!-- button to toggle the side bar -->
    <button mat-icon-button (click)="toggleSidebar()">
      <mat-icon>menu</mat-icon>
    </button>
    <div class="row mr-2 ml-auto">
      <app-login (event)="receiveName($event)" *ngIf="false"></app-login>
      <ul class="row m-0 align-items-center">
        <li>
          <!-- palceholder image and getting the user's name via interpolation -->
          <button mat-button [matMenuTriggerFor]="menu" class="user mt-2 d-flex align-items-center">
            <img src="./assets/male.jpg" alt="" class="user-image mr-1 p-2" />

            {{name}}
            <mat-icon class="user-image-icon ml-1">keyboard_arrow_down</mat-icon>
          </button>
          <mat-menu #menu="matMenu">
            <button mat-menu-item>
              <a routerLink="/login">
                <mat-icon>exit_to_app</mat-icon>
                Logout
              </a>
            </button>
          </mat-menu>
        </li>
      </ul>
    </div>
  </mat-toolbar-row>
</mat-toolbar>
