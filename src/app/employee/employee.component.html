                <mat-form-field>
                  <mat-label>
                    <mat-icon>search</mat-icon>
                    Search by Employee ID, Name, Project, Manager</mat-label>
                  <input matInput placeholder="Examplem: Jolly or 123456" (keyup)="Filterchange($event)">
            
                </mat-form-field>
                
                <table mat-table matSort [dataSource]="dataSource">
                
                  <!-- Position Column -->
                  <ng-container matColumnDef="empID">
                    <th mat-header-cell mat-sort-header *matHeaderCellDef> Employee ID. </th>
                    <td mat-cell *matCellDef="let element"> {{element.empID}} </td>
                  </ng-container>
                
                  <!-- Name Column -->
                  <ng-container matColumnDef="name">
                    <th mat-header-cell mat-sort-header *matHeaderCellDef> Name </th>
                    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
                  </ng-container>
                
                  <!-- Weight Column -->
                  <ng-container matColumnDef="project">
                    <th mat-header-cell mat-sort-header *matHeaderCellDef> Project </th>
                    <td mat-cell *matCellDef="let element"> {{element.project}} </td>
                  </ng-container>
                
                  <!-- Symbol Column -->
                  <ng-container matColumnDef="manager">
                    <th mat-header-cell mat-sort-header *matHeaderCellDef> Manager </th>
                    <td mat-cell *matCellDef="let element"> {{element.manager}} </td>
                  </ng-container>

                  <ng-container matColumnDef="skill">
                    <th mat-header-cell mat-sort-header *matHeaderCellDef> Skill </th>
                    <td mat-cell *matCellDef="let element"> {{element.skill}} </td>
                  </ng-container>
                
                  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                
                  <!-- Row shown when there is no matching data. -->
                   <tr class="mat-row" *matNoDataRow>
                    <td class="mat-cell" colspan="4">No data matching the filter </td>
                  </tr> 
                </table>
                <mat-paginator [pageSizeOptions]="[5,10,20]" showFirstLastButtons>

                </mat-paginator>

        </div>

      </div>
    </div>
  </div>
