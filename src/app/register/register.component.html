<div class="container-fluid register" style="background:url('./assets/regis1.jpg');background-attachment: fixed;">
  <div class="container login">
<mat-card>
    <mat-card-header>
        <h2>Registration</h2>
    </mat-card-header>
    <mat-card-content>
      <!-- Registration form -->
        <form class="example-form" [formGroup]="registerform" (ngSubmit)="proceedregister()">
            <mat-form-field class="example-full-width">
              <mat-label>Name</mat-label>
              <input type="text" matInput formControlName="name" >
            </mat-form-field>          
              <mat-form-field class="example-full-width">
                <mat-label>Password</mat-label>
                <input type="password" matInput formControlName="password" >
              </mat-form-field>
              <div>
                <button mat-raised-button color="primary">Submit</button>
                <a routerLink="/login" mat-raised-button color="accent">Back to Login</a>
              </div>
          </form>
    </mat-card-content>
  </mat-card>
  </div>
  </div>
