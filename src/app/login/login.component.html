<!-- background image  -->
<div class="container-fluid back-drop" style="background:url('./assets/back5.jpg');background-attachment: fixed;">
<div class="container login">
<mat-card>
    <mat-card-header>
        <h2>Employee Login</h2>
    </mat-card-header>
    <mat-card-content>
      <!-- login form template -->
        <form class="example-form" [formGroup]="loginform" (ngSubmit)="proceedlogin()">
            <mat-form-field class="example-full-width">
              <mat-label>Employee ID</mat-label>
              <input type="number" #id matInput formControlName="id" >
            </mat-form-field>
              <mat-form-field class="example-full-width">
                <mat-label>Password</mat-label>
                <input  matInput type="password" formControlName="password" >
              </mat-form-field>
            
              <div>
                <button [ngModel]="data"  mat-raised-button color="primary">Login</button>
                <!-- link to go to registration page -->
                <a routerLink="/register" mat-raised-button color="accent">New User?</a>
              </div>
          
          </form>
    </mat-card-content>
  </mat-card>
</div>
<app-home [emplyeeid]="exportdata"></app-home>
</div>
